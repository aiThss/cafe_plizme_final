    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const themeNote = document.getElementById('theme-note');
        const body = document.body;

        // Ki·ªÉm tra tr·∫°ng th√°i ƒë√£ l∆∞u ho·∫∑c m·∫∑c ƒë·ªãnh h·ªá th·ªëng
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        function updateThemeDisplay(isDark) {
            if (isDark) {
                toggleBtn.textContent = '‚òÄÔ∏è';
                themeNote.textContent = '‚Üê B·∫≠t n·ªÅn s√°ng';
            } else {
                toggleBtn.textContent = 'üåô';
                themeNote.textContent = '‚Üê B·∫≠t n·ªÅn t·ªëi';
            }
        }

        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            body.classList.add('dark-mode');
            updateThemeDisplay(true);
        } else {
            body.classList.add('light-mode');
            updateThemeDisplay(false);
        }

        toggleBtn.addEventListener('click', () => {
            const isDark = body.classList.contains('dark-mode');
            if (isDark) {
                body.classList.replace('dark-mode', 'light-mode');
                localStorage.setItem('theme', 'light');
                updateThemeDisplay(false);
            } else {
                body.classList.replace('light-mode', 'dark-mode');
                localStorage.setItem('theme', 'dark');
                updateThemeDisplay(true);
            }
        });
    </script>
